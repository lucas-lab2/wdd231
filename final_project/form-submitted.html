<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Received - PetPledge Hub</title>
    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <link rel="stylesheet" href="styles/base.css">
    <style>
        body { padding: 2rem; font-family: var(--body-font); color: var(--text-color); background-color: var(--bg-color); }
        .receipt { max-width: 600px; margin: 2rem auto; border: 1px solid var(--border-color); padding: 2rem; background-color: var(--surface-color); border-radius: 8px; }
        h1 { color: var(--primary-color); }
        a { color: var(--accent-color); }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="receipt">
        <h1>Thank You!</h1>
        <p>Your inquiry has been received. We will get back to you shortly.</p>
        <h2>Summary of Your Submission:</h2>
        <pre id="form-data"></pre>
        <a href="index.html">Return to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const output = document.getElementById('form-data');
            let data = '';
            for (const [key, value] of params.entries()) {
                data += `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}\n`;
            }
            output.textContent = data;
        });
    </script>
</body>
</html>
