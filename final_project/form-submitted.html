<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Received - PetPledge Hub</title>
    <link rel="stylesheet" href="styles/base.css">
    <style>
        body { padding: 2rem; }
        .receipt { max-width: 600px; margin: 2rem auto; border: 1px solid #ccc; padding: 2rem; }
    </style>
</head>
<body>
    <div class="receipt">
        <h1>Thank You!</h1>
        <p>Your inquiry has been received. We will get back to you shortly.</p>
        <h2>Summary of Your Submission:</h2>
        <pre id="form-data"></pre>
        <a href="index.html">Return to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const output = document.getElementById('form-data');
            let data = '';
            for (const [key, value] of params.entries()) {
                data += `${key}: ${value}\n`;
            }
            output.textContent = data;
        });
    </script>
</body>
</html>
