<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Timbuktu Chamber of Commerce</title>
    <meta name="description" content="Thank you for joining the Timbuktu Chamber of Commerce.">
    <meta name="author" content="Lucas Miranda">
    <link rel="icon" href="images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/thankyou.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.webp" alt="Timbuktu Chamber Logo" class="logo">
            <div class="site-name">Timbuktu Chamber of Commerce</div>
        </div>
    </header>

    <main class="thankyou-main">
        <h1>Thank You for Joining!</h1>
        <p>Your application has been received. We will be in touch shortly.</p>
        <div class="summary">
            <h2>Application Summary</h2>
            <p><strong>First Name:</strong> <span id="summary-fname"></span></p>
            <p><strong>Last Name:</strong> <span id="summary-lname"></span></p>
            <p><strong>Email:</strong> <span id="summary-email"></span></p>
            <p><strong>Mobile Phone:</strong> <span id="summary-phone"></span></p>
            <p><strong>Organization:</strong> <span id="summary-org"></span></p>
            <p><strong>Submitted On:</strong> <span id="summary-timestamp"></span></p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="current-year"></span> | Lucas Miranda | WDD 231</p>
            <p id="last-modified"></p>
        </div>
    </footer>
</body>
</html>
